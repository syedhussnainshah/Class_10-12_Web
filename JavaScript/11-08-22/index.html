<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 slider">
                <img src="images/docslide.jpg" width="100%" alt="">
            </div>
            <div class="col-md-12 slider">
                <img src="images/docsliders.jpg" width="100%" alt="">
            </div>
            <div class="col-md-12 slider">
                <img src="images/mains.jpg" width="100%" alt="">
            </div>
            <div class="col-md-12 slider">
                <img src="images/ss 2.jpg" width="100%" alt="">
            </div>
        </div>
        <button class="btn btn-danger" onclick="add(-1)">Pre</button>
        <button class="btn btn-warning" onclick="add(1)">Next</button>
    </div>
    <script>
        let slider = document.getElementsByClassName("slider");
        for (let a = 0; a < slider.length; a++) {
            console.log(slider[a]);
            slider[a].style.display = "none";
            let y = 0;
            add(0);

            function add(a) {
                y = y + a;
                if (y >= slider.length) {
                    y = 0;
                }

                console.log(y);
                for (let x = 0; x < slider.length; x++) {
                    slider[x].style.display = "none";
                }
                slider[y].style.display = "block";

            }

        }
    </script>
</body>

</html>
